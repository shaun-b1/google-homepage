<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Main body of page -->
    <div class="Main">
      <!-- logo -->
      <div class="logo">
        <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
      <!-- search area -->
      <div class="search">
        <form>
          <!-- the search bar itself -->
          <div class="search_bar">
            <input id="input_field" type="text">
          </div>
          <!-- the buttons -->
          <div class="search_button">
            <button type="submit" name="search">
              <a href="#">Google Search</a>
            </button>
            <button type="submit" name="random">
              <a href="#">I'm Feeling Lucky</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
